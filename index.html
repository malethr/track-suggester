<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>EPICODUS TRACK SUGGESTER</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="survey1">Do you prefer front end or back-end development?</label>
          <div class="radio">
            <label>
              <input type="radio" name="survey1" value="1" checked>
              Front-end development
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey1" value="2">
              Back-end development
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey1" value="3">
              Not sure
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="survey2">Are you interested working as an android developer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="survey2" value="1" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey2" value="2">
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey2" value="3">
              Maybe
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="survey3">Are you comfortable working in a fast paced work environment that builds websites for lots of clients?</label>
          <div class="radio">
            <label>
              <input type="radio" name="survey3" value="1" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey3" value="2">
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey3" value="3">
              Maybe
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="survey4">Are you interested in building interactive web applications?</label>
          <div class="radio">
            <label>
              <input type="radio" name="survey4" value="1" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey4" value="2">
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey4" value="3">
              Maybe
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="survey5">Do you prefer working for a larger company or business software?</label>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="1" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="2">
              No
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="survey5" value="3">
              Maybe
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="container">
        <div class="result">
          <div class="name">
            <h3>Hello <span id="user"></span>!</h3>
          </div>
          <div class="suggestedtracks">
            <h4>Below are the list of best tracks for you:</h4>
            <div class="csstrack">
              <h5>CSS/Design</h5>
            </div>
            <div class="javatrack">
              <h5>Java/Android</h5>
            </div>
            <div class="phptrack">
              <h5>PHP/Drupal</h5>
            </div>
            <div class="rubytrack">
              <h5>Ruby/Rails</h5>
            </div>
            <div class="csharptrack">
              <h5>C#/.Net</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
